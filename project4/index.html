<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Refresh your page">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">HOME</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICES</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="social-icons">
                <img src="images/instagram.png" alt="">
                <img src="images/youtube.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
            </div>
            <div class="seach-box">
                <input type="text" placeholder="seach "> 
                <img src="images/search.png" alt="Refresh">
            </div>

        </div>
        <img src="images/cloud.png" id="clouds">
        <img src="images/plane.png" id="airplane">
        <div id="hotairballoon">
            <img src="images/balloon.png" class ="balloon1">
            <img src="images/balloon.png" class ="balloon2">
            <img src="images/balloon.png" class ="balloon3">
        </div>
        <img src="images/pause.png" id="myimg">
    </div>
    
</body>
</html>
